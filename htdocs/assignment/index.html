      width: 100%;
    }
  
    .column {
      float: left;
      width: 50%;
      padding: 10px;
    }

    .section::after {
      content: "";
      clear: both;
      display: table;
    }

    /* Responsive layout - makes header and two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 700px) {
      .column {
        width: 100%;
      }

      header img {
        width: 70%;
      }
}
